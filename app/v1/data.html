<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Page</title>
    <style>
        /* CSS styles for the table */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .data-container {
            padding: 20px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Button style */
        input[type="button"] {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin: 20px auto;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>DATA PAGE</h1>
    </header>
    <form>
        <input type="button" value="Create New" onclick="location.href='index.html'">
    </form>
    <main class="data-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Year</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="data-body">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </main>

    <script>
        // Function to fetch data from FastAPI endpoint
        async function fetchData() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/v1/get_data');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();
                console.log(data);

                // Construct HTML for table rows with edit buttons
                const rows = data.map(row => `
                    <tr>
                        <td>${row.id}</td>
                        <td>${row.name}</td>
                        <td>${row.age}</td>
                        <td>${row.year}</td>
                        <td>${row.address}</td>
                        <td><button class="edit-btn" onclick="editRow(${row.id})">Edit</button></td>
                    </tr>
                `).join('');

                // Insert rows into the table body
                document.getElementById('data-body').innerHTML = rows;

            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch data from the server.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        async function editRow(id) {
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/v1/get_row_data/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch data for editing');
                }
                const data = await response.json();
                console.log(data);

                // Store data in session storage
                sessionStorage.setItem('rowData', JSON.stringify(data));

                // Redirect to update form
                location.href = `update.html?user_id=${id}`;
            } catch (error) {
                console.error('Error editing row:', error);
                alert('Failed to fetch data for editing.');
            }
        }


    </script>
</body>

</html>
